<div class='row  justify-content-center'>
  <h1>View Users</h1>
</div>
<div class='row' >
  &nbsp;
</div>
<div>

  <div class="row justify-content-end">
    <div class="col-3">
    Name: <input  [(ngModel)] = "name_filter" id="name_filter" > 
  </div>
    <div class="col-3">
      Age: <input [(ngModel)] = "age_filter" /> 
    </div>
    <div class="col-1">
      <button (click)="searchUser()">Search</button>
    </div>

  </div>

  <div class='row' >
    &nbsp;
  </div>
  
    <table class="table table-striped border mt-1">
        <thead>
          <tr>
            <th scope="col" >Id</th>
            <th scope="col" [appSort]="sorter" data-order="desc" data-name="name">Name</th>
            <th scope="col" [appSort]="sorter" data-order="desc" data-name="age">Age</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users; let i=index;">
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.age }}</td>
          </tr>  
        </tbody>
      </table>

</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
